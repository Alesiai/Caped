<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caped</title>
    <link href="style/normalize.css" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="menu-sitebar">
            <div class="logo">
                <img src="img/logo.png" alt="logotipe" class="logotipe">
            </div>
            <!--/.logo-->

            <nav class="nav-group">
                <h3 class="nav-title">Explore</h3>
                <a href="#" class="nav-link">
                    <img src="img/image 15.png" alt="new in" class="nav-img">
                    <span class="nav-text">New In</span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 9.png" alt="new in" class="nav-img">
                    <span class="nav-text">Clothing</span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 8.png" alt="new in" class="nav-img">
                    <span class="nav-text">Shoes</span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 7.png" alt="new in" class="nav-img">
                    <span class="nav-text">Accessories</span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 6.png" alt="new in" class="nav-img">
                    <span class="nav-text">Activewear</span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 4.png" alt="new in" class="nav-img">
                    <span class="nav-text">Gifts & Living<span> 
                </a>
                <a href="#" class="nav-link">
                    <img src="img/image 5.png" alt="new in" class="nav-img">
                    <span class="nav-text">Inspiration<span> 
                </a>

                <a href="#" class="nav-link">
                    <img src="img/Group 41.png" alt="new in" class="nav-img">
                    <span class="nav-text">help center<span> 
                </a>
                    
            </nav>
            <!--2-st nav-group-->
        </div>
        <!-- /.menu sitebar -->
        <div class="main-block">
            <div class="main-lock-header">
                <div class="main-lock-header-body">
                    <div class="header-block">
                           
                        <div class="search">
                            <img src="img/search.png" alt="new in" class="nav-img"> 
                            <input type="text" class="search-input" placeholder="Search store"> 
                        </div>
                        <div class="navigation">
                            <nav class="navigation-panel">
                                <a href="#" class="navigation-link">products</a>
                                <a href="#" class="navigation-link">story</a>
                                <a href="#" class="navigation-link">manufacturing</a>
                                <a href="#" class="navigation-link">packing</a>
                            </nav>
                            
                            <div class="icons-panel">
                                <a href="#" class="icon-link">
                                    <img src="img/basket.png" alt="new in" class="nav-img">                        
                                </a>
                                <a href="#" class="icon-link">
                                    <img src="img/person.png" alt="new in" class="nav-img">   
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.body -->
            </div>
            <!-- /.main-lock-header -->
            <div class="post">
                <div class="post-in grid">
                    
                    <img src="img/W1.png" alt="new in">   
                    <img src="img/W2.png" alt="new in">   
                </div>
                <div class="post-in">
                    <div class="test first">
                        <button class="heart-button">
                            <img src="img/Group 5.png" alt="new in">   
                        </button>
                    </div>
                    <div class="test second">
                        <button class="heart-button">
                            <img src="img/Group 5.png" alt="new in">   
                        </button>   
                    </div>
                </div>
            </div>
            <div class="post">
                <div class="post-in">
                    <div class="test third">
                        <button class="heart-button">
                            <img src="img/Group 5.png" alt="new in">   
                        </button>
                    </div>
                    <div class="test fourth">
                        <button class="heart-button">
                            <img src="img/Group 5.png" alt="new in">   
                        </button>   
                    </div> 
                </div>
                <div class="post-in grid">
                    <img src="img/W5.png" alt="new in">   
                    <img src="img/W6.png" alt="new in">   
                </div>
            </div>
            <!-- /.post -->
        </div>
        <!-- /.main-block -->

    </div>
    <script src="js/main.js"></script>
</body>
</html>
